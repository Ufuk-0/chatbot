<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ä°DU Chatbot YÃ¶netim Paneli</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #005577, #007799);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 12px;
      color: #000;
    }

    .entry {
      border-bottom: 1px solid #ccc;
      padding: 12px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      margin-top: 5px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .update {
      background-color: #0077aa;
      color: white;
    }

    .update:hover {
      background-color: #005f88;
    }

    .delete {
      background-color: #cc3333;
      color: white;
    }

    .delete:hover {
      background-color: #aa0000;
    }

    .add-new {
      margin-bottom: 30px;
      padding: 15px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background-color: #f5f5f5;
    }

    .add-new input {
      margin-top: 5px;
    }

    .add-button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
    }

    .add-button:hover {
      background-color: #1e7e34;
    }

    .reset-button {
      margin-bottom: 30px;
      background-color: #dc3545;
      color: white;
    }

    .reset-button:hover {
      background-color: #c82333;
    }

    @media screen and (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Ä°zmir Demokrasi Ãœniversitesi â€“ YÃ¶netim Paneli</h1>
  <div class="container">
    <!-- âœ… Sohbet GeÃ§miÅŸini SÄ±fÄ±rla Butonu -->
    <div style="margin-bottom: 20px;">
      <button class="reset-button" onclick="resetHistory()">ðŸ—‘ Sohbet GeÃ§miÅŸini SÄ±fÄ±rla</button>
    </div>

    <!-- âœ… Yeni Soru-Cevap Ekleme AlanÄ± -->
    <div class="add-new">
      <label>Yeni Soru:</label>
      <input type="text" id="new-question" placeholder="Ã–rn: Ä°DU kaÃ§ yÄ±lÄ±nda kuruldu?" />
      <label>Yeni Cevap:</label>
      <input type="text" id="new-answer" placeholder="Ã–rn: 2016 yÄ±lÄ±nda kuruldu." />
      <button class="add-button" onclick="addNew()">Ekle</button>
    </div>

    <!-- âœ… KayÄ±tlÄ± Verilerin ListeleneceÄŸi Alan -->
    <div id="panelContainer">YÃ¼kleniyor...</div>
  </div>

  <script>
    async function loadOverrides() {
      try {
        const response = await fetch("http://127.0.0.1:8000/admin/overrides");
        const data = await response.json();
        const container = document.getElementById("panelContainer");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>HenÃ¼z eklenmiÅŸ bir iÃ§erik yok.</p>";
          return;
        }

        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <label>Soru:</label>
            <input type="text" id="question-${index}" value="${item.question}" />
            <label>Cevap:</label>
            <input type="text" id="answer-${index}" value="${item.answer}" />
            <div class="buttons">
              <button class="update" onclick="updateItem(${index})">GÃ¼ncelle</button>
              <button class="delete" onclick="deleteItem(${index})">Sil</button>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("panelContainer").innerHTML = "Veri yÃ¼klenemedi.";
      }
    }

    async function deleteItem(index) {
      if (!confirm("Bu kaydÄ± silmek istediÄŸinize emin misiniz?")) return;
      await fetch(`http://127.0.0.1:8000/admin/overrides/${index}`, {
        method: "DELETE"
      });
      loadOverrides();
    }

    async function updateItem(index) {
      const q = document.getElementById(`question-${index}`).value;
      const a = document.getElementById(`answer-${index}`).value;

      await fetch(`http://127.0.0.1:8000/admin/overrides/${index}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q, answer: a })
      });

      alert("GÃ¼ncellendi.");
      loadOverrides();
    }

    async function addNew() {
      const question = document.getElementById("new-question").value.trim();
      const answer = document.getElementById("new-answer").value.trim();

      if (!question || !answer) {
        alert("LÃ¼tfen hem soru hem de cevap girin.");
        return;
      }

      await fetch("http://127.0.0.1:8000/admin/overrides", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question, answer: answer })
      });

      alert("Yeni kayÄ±t eklendi.");
      document.getElementById("new-question").value = "";
      document.getElementById("new-answer").value = "";
      loadOverrides();
    }

    // âœ… Sohbet geÃ§miÅŸini sÄ±fÄ±rla fonksiyonu
    async function resetHistory() {
      const confirmReset = confirm("Sohbet geÃ§miÅŸini tamamen silmek istiyor musunuz?");
      if (!confirmReset) return;

      try {
        const res = await fetch("http://127.0.0.1:8000/reset", {
          method: "POST"
        });
        const data = await res.json();
        alert(data.message || "SÄ±fÄ±rlandÄ±.");
      } catch (err) {
        alert("Sohbet geÃ§miÅŸi sÄ±fÄ±rlanÄ±rken hata oluÅŸtu.");
      }
    }

    loadOverrides();
  </script>
</body>
</html>
